{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Login
{% endblock title %}
{% block base %}
    <h1>Login</h1>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" id="submit">Login</button>
    </form>
{% endblock base %}
