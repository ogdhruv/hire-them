{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            {% block title %}
                Hire-Them
            {% endblock title %}
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% tailwind_css %}
    </head>
    <body>
        <header aria-label="Site Header" class="bg-white">
            <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
              <div class="flex h-16 items-center justify-between">
                <div class="md:flex md:items-center md:gap-12">
                  <a class="rounded-md bg-blue-600 px-5 py-2.5 text-sm font-medium text-white" href="/">
                    <span class="sr-only">Home</span>
                    Hire-Them
                  </a>
                </div>
          
                <div class="hidden md:block">
                  <nav aria-label="Site Nav">
                    <ul class="flex items-center gap-6 text-sm">
                      <li>
                        <a
                          class="text-gray-500 transition hover:text-gray-500/75"
                          href="/"
                        >
                          About
                        </a>
                      </li>
          
                      <li>
                        <a
                          class="text-gray-500 transition hover:text-gray-500/75"
                          href="/"
                        >
                          Careers
                        </a>
                      </li>
          
                      <li>
                        <a
                          class="text-gray-500 transition hover:text-gray-500/75"
                          href="/"
                        >
                          History
                        </a>
                      </li>
          
                      <li>
                        <a
                          class="text-gray-500 transition hover:text-gray-500/75"
                          href="/"
                        >
                          Services
                        </a>
                      </li>
          
                      <li>
                        <a
                          class="text-gray-500 transition hover:text-gray-500/75"
                          href="/"
                        >
                          Projects
                        </a>
                      </li>
          
                      <li>
                        <a
                          class="text-gray-500 transition hover:text-gray-500/75"
                          href="/"
                        >
                          Blog
                        </a>
                      </li>
                    </ul>
                  </nav>
                </div>
          
                <div class="flex items-center gap-4">
                  <div class="sm:flex sm:gap-4">
                    <a
                      class="rounded-md bg-blue-600 px-5 py-2.5 text-sm font-medium text-white shadow transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500"
                      href="/"
                    >
                      Login
                    </a>
          
                    <div class="hidden sm:flex">
                      <a
                        class="rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-blue-600"
                        href="/"
                      >
                        Register
                      </a>
                    </div>
                  </div>
          
                  <div class="block md:hidden">
                    <button
                      class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M4 6h16M4 12h16M4 18h16"
                        />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </header>
          
        {% block base %}
        {% endblock base %}
    </body>
</html>
