{% extends "base.html" %}
{% block title %}
    blogs
{% endblock title %}
{% block base %}
    {% if blogs %}
        {% for blog in blogs %}
            <a href="{% url 'blog_detail' blog.pk %}">
            <h4>{{ blog.title }}<h4></a>
            <br>
            <p>{{ blog.body|truncatechars_html:100 }}</p>
        {% endfor %}
    {% else %}
        <h1>No blog right now!</h1>
        <p><a href="{% url 'blog_create' %}">New blog</a></p>
    {% endif %}
{% endblock base %}
